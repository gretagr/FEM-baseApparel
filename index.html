<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="New fashion shop base apparel coming soon">
  <link rel="icon" type="image/png" sizes="32x32" href="dist/img/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main-wrapper">
    <div class="text-block">
      <img src="dist/img/logo.svg" alt="Base apparel logotype" class="text-block__logo">
      <h1 class="heading">
        <span class="heading__text--red">we're</span>
        <span class="heading__text--black">coming</span>
        <span class="heading__text--black">soon</span>
      </h1>
      <div class="form-wrapper">
        <p class="form-wrapper__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="subscription-form">
          <input class="subscription-form__email" type="email" name="email" aria-label="email" placeholder="Email Address" id="email">
          <button class="submit-btn" type="button" name="submit" id="submit" title="submit">
          <img src="dist/img/icon-arrow.svg" alt="Arrow icon">
        </button>
        <div class="hidden" id="icon"></div>
        </form>
        <span class="message" id="err_message"></span>
      </div>
    </div>
    <div class="hero-image"></div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a class="attribution__link" href="https://github.com/gretagr" target="_blank" rel="noopener">Greta Gr</a>.
    </p>
  </footer>
  <script src="dist/js/script.js"></script>
</body>
</html>
